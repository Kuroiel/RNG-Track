<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RNG Tracker</title>
    <link rel="stylesheet" href="style.css" />
    <!-- Google reCAPTCHA v3: REPLACE 'YOUR_GOOGLE_SITE_KEY_HERE' IN THE URL BELOW -->
    <script src="https://www.google.com/recaptcha/api.js?render=6LfUMjEsAAAAAE_aTbPscOQeaOWpXETR-qLlmrCc"></script>
  </head>
  <body>
    <header>
      <h1>RNG Tracker</h1>
      <div id="header-controls">
        <!-- These toggle based on login state -->
        <span
          id="user-display"
          style="display: none; margin-right: 15px; font-weight: bold"
        ></span>
        <button id="logout-btn" style="display: none">Logout</button>
        <button id="login-btn-nav" class="secondary-btn">
          Login / Register
        </button>
      </div>
    </header>

    <!-- Auth Modal (Hidden by default) -->
    <div id="auth-modal" class="modal" style="display: none">
      <div class="modal-content">
        <span class="close-modal">&times;</span>

        <h2 id="auth-title">Login</h2>
        <p id="auth-message"></p>

        <!-- Login Form -->
        <form id="login-form">
          <input
            type="text"
            name="username"
            placeholder="Username"
            required
            autocomplete="username"
          />
          <input
            type="password"
            name="password"
            placeholder="Password"
            required
            autocomplete="current-password"
          />
          <button type="submit">Login</button>
        </form>

        <!-- Register Form -->
        <form id="register-form" style="display: none">
          <input
            type="text"
            name="username"
            placeholder="Choose Username"
            required
            autocomplete="username"
          />
          <input
            type="password"
            name="password"
            placeholder="Choose Password"
            required
            autocomplete="new-password"
          />
          <button type="submit">Register</button>
        </form>

        <p style="margin-top: 1.5rem">
          <button class="link-btn" id="toggle-auth-mode">
            Need an account? Register
          </button>
        </p>
      </div>
    </div>

    <!-- Dashboard Section (Always Visible) -->
    <div id="dashboard-section" class="container">
      <!-- Games List -->
      <div id="games-list" class="section-block">
        <h3>Loading Games...</h3>
      </div>

      <!-- Events List -->
      <div id="events-list" class="section-block">
        <p style="color: #888">Select a game above to view events.</p>
      </div>

      <!-- Stats Area -->
      <div id="stats" class="section-block">
        <!-- Dynamic Stats and Logging buttons appear here via script.js -->
      </div>
    </div>

    <div id="log-message" class="feedback"></div>

    <script src="script.js"></script>
  </body>
</html>
