<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RNG Tracker</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>RNG Tracker</h1>
      <button id="logout-btn" style="display: none">Logout</button>
    </header>

    <!-- Auth Section -->
    <div id="auth-section">
      <div class="auth-card">
        <h2 id="auth-title">Login</h2>
        <p id="auth-message"></p>

        <form id="login-form">
          <input
            type="text"
            name="username"
            placeholder="Username"
            required
            autocomplete="username"
          />
          <input
            type="password"
            name="password"
            placeholder="Password"
            required
            autocomplete="current-password"
          />
          <button type="submit">Login</button>
        </form>

        <form id="register-form" style="display: none">
          <input
            type="text"
            name="username"
            placeholder="Choose Username"
            required
            autocomplete="username"
          />
          <input
            type="password"
            name="password"
            placeholder="Choose Password"
            required
            autocomplete="new-password"
          />
          <button type="submit">Register</button>
        </form>

        <p style="margin-top: 1.5rem">
          <button class="link-btn" id="toggle-auth-mode">
            Need an account? Register
          </button>
        </p>
      </div>
    </div>

    <!-- Dashboard Section -->
    <div id="dashboard-section" class="container" style="display: none">
      <!-- Games List -->
      <div id="games-list" class="section-block">
        <h3>Loading Games...</h3>
      </div>

      <!-- Events List -->
      <div id="events-list" class="section-block">
        <p style="color: #888">Select a game above to view events.</p>
      </div>

      <!-- Stats Area -->
      <div id="stats" class="section-block">
        <!-- Dynamic Stats and Logging buttons appear here via script.js -->
      </div>
    </div>

    <div id="log-message" class="feedback"></div>

    <script src="script.js"></script>
  </body>
</html>
