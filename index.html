<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RNG Tracker</title>
    <link rel="stylesheet" href="style.css" />
    <!-- REPLACE 'YOUR_GOOGLE_SITE_KEY_HERE' BELOW -->
    <script src="https://www.google.com/recaptcha/api.js?render=6LfUMjEsAAAAAE_aTbPscOQeaOWpXETR-qLlmrCc"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Navbar -->
    <header>
      <div class="header-inner">
        <h1 onclick="window.location.reload()" style="cursor: pointer">
          RNG Tracker
        </h1>
        <div id="header-controls">
          <span id="user-display" style="display: none"></span>
          <button id="logout-btn" class="nav-btn" style="display: none">
            Logout
          </button>
          <button id="login-btn-nav" class="nav-btn primary-btn">
            Login / Register
          </button>
        </div>
      </div>
    </header>

    <!-- Modern Auth Modal -->
    <div id="auth-modal" class="modal-overlay">
      <div class="modal-card">
        <button class="close-modal-btn">&times;</button>

        <div class="modal-header">
          <h2 id="auth-title">Welcome Back</h2>
          <p id="auth-subtitle">Enter your details to sign in</p>
        </div>

        <p id="auth-message" class="error-text"></p>

        <!-- Login Form -->
        <form id="login-form">
          <div class="form-group">
            <label>Username</label>
            <input
              type="text"
              name="username"
              placeholder="e.g. Gamer123"
              required
              autocomplete="username"
            />
          </div>
          <div class="form-group">
            <label>Password</label>
            <input
              type="password"
              name="password"
              placeholder="••••••••"
              required
              autocomplete="current-password"
            />
          </div>
          <button type="submit" class="full-width-btn">Sign In</button>
        </form>

        <!-- Register Form -->
        <form id="register-form" style="display: none">
          <div class="form-group">
            <label>Choose Username</label>
            <input
              type="text"
              name="username"
              placeholder="e.g. Gamer123"
              required
              autocomplete="username"
            />
          </div>
          <div class="form-group">
            <label>Choose Password</label>
            <input
              type="password"
              name="password"
              placeholder="••••••••"
              required
              autocomplete="new-password"
            />
          </div>
          <button type="submit" class="full-width-btn">Create Account</button>
        </form>

        <div class="modal-footer">
          <p id="toggle-text">Don't have an account?</p>
          <button class="link-btn" id="toggle-auth-mode">Sign up</button>
        </div>
      </div>
    </div>

    <!-- Main Content -->
    <div id="dashboard-section" class="container">
      <!-- Hero / Search Section -->
      <div class="hero-section">
        <h2>Verify the Drop Rates.</h2>
        <p>
          Search for a game to check if the RNG is rigged or if you're just
          unlucky.
        </p>

        <div class="search-container">
          <input
            type="text"
            id="game-search"
            placeholder="Search for a game... (e.g. 'Elden')"
          />
          <button id="search-btn">Search</button>
        </div>
      </div>

      <!-- Games List Results -->
      <div id="games-list-container" style="display: none">
        <div id="games-list" class="section-block"></div>
      </div>

      <!-- Events List -->
      <div id="events-list" class="section-block" style="display: none">
        <p style="color: #888">Select a game above to view events.</p>
      </div>

      <!-- Stats Area -->
      <div id="stats" class="section-block"></div>
    </div>

    <div id="log-message" class="feedback"></div>

    <script src="script.js"></script>
  </body>
</html>
